{% extends "base.html" %}


    {% block content %}
    <div class="container-fluid container mt15">
        <div class="row-fluid">
        <div class="span9 left">
                <div class="container-box">
                        <form class="form-horizontal" action='{:U('Index/User/login')}' method="POST">
                            <fieldset>
                                <div id="legend" class="mb50">
                                    <legend class="">登录</legend>
                                </div>
                                <if condition="!empty($errormsg)" >
                                    <ul class="errors alert alert-error">
                                            <li>{$errormsg}</li>
                                    </ul>
                                </if>
                                <div class="control-group">
                                    
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                        <p class="help-block">请输入您注册时所填邮箱</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">密码</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        <p class="help-block">请输入您的密码（不少于4个字符）</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls">
                                        <button class="btn btn-success">登录</button>
                                        <a href="{:U('Index/Register/index')}" class="ml10 mr10 btn">注册账号</a>
                                        <a href="{:U('Index/User/forgotpwd')}" class="btn">忘记密码了</a>
                                    </div>
                                </div>
                            </fieldset>
                            
                        </form>
                </div>


            </div>
            {% endblock %}
